<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T-LAB Menu</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #333;
      margin-bottom: 20px;
      letter-spacing: 2px;
      animation: fadeInUp 1s ease-out;
    }

    h1 span {
      color: #d35400;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      animation: fadeInUp 1.5s ease-out;
    }

    img:hover {
      transform: scale(1.03);
    }

    footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to <span>T-LAB</span></h1>
  <img src="boba.JPG" alt="T-LAB Menu" />
  <footer>Â© 2025 T-LAB. All rights reserved.</footer>
</body>
</html>
